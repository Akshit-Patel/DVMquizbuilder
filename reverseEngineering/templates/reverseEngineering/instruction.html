<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'reverseEngineering/css/frame.css' %}">
    <link rel="stylesheet" href="{% static 'reverseEngineering/css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'reverseEngineering/css/main.css' %}">
    <title>Quiz-Portal</title>
</head>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>

<body>
    <div class="instructions-page">
        <div class="top-instructions-header">
            <div class="instructions-header">Instructions Page</div>
        </div>
            <div class="instructions-body">
                <div class="add-member">
                    Register your team member <span onclick="memberForm()">here </span>!
                </div>
                1) +4 for every correct answer and -1 for every wrong answer.
                <br>
                2) Register the names of your team members participating in the google form link provided. 
            </div>
            <a style="text-decoration: none" href="/quiz-portal/reverseEngineering" class="start-button" onclick="startTimer()">Start Quiz</a>
        </div>
</body>

<script type="text/javascript" src="{% static 'reverseEngineering/js/instruction.js' %}"></script>

</html>
