<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/frame.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Quiz-Portal</title>
</head>

<body>
    <div class="top-bar">
        <div class="event-title">
            Reverse <span style="font-weight: 100; font-family: 'Mont-thin';"> Engineering </span>
        </div>
        <span><div id="timer"></div></span>
    </div>
    <div class="wrapper">
        <div class="user-area">
            <div class="user-area-header">
                <span id="user-question-header">Question</span>
                <div class="marking-scheme">
                    <span id="attempted">ATTEMPTED: </span>
                    <span id="unattempted">UNATTEMPTED: </span>
                </div>
                <div class="ham"></div>
            </div>
            <div class="questionsView">
                <div class="question-text"></div>
                <div class="form">
                    <form class="radio_button">
                    </form>
                </div>
            </div>
        </div>
        <div class="question-wrapper">
            <div class="question-header">
                <span id="question-icon"></span>
                <span>LEADERBORAD</span>
            </div>
            <div class="questions-container"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/leaderboard.js' %}"></script>
</body>

</html>
